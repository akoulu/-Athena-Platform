<div class="select-wrapper">
  @if (label) {
  <label [for]="id" class="select-label">
    {{ label }}
    @if (required) {
    <span class="select-label__required" aria-label="Required">*</span>
    }
  </label>
  }
  <div class="select-container" [class.select-container--error]="hasError">
    <select
      [id]="id"
      [name]="name"
      [disabled]="disabled"
      [required]="required"
      [value]="value || ''"
      [class.select--error]="hasError"
      (change)="onSelectionChange($event)"
      (blur)="onBlur($event)"
      (focus)="onFocus($event)"
      class="select"
    >
      <option value="" disabled>{{ placeholder }}</option>
      @for (option of options; track option.value) {
      <option [value]="option.value" [disabled]="option.disabled">
        {{ option.label }}
      </option>
      }
    </select>
  </div>
  @if (hint && !error) {
  <span class="select-hint">{{ hint }}</span>
  } @if (error) {
  <span class="select-error" role="alert">{{ error }}</span>
  }
</div>
