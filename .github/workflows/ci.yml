name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Print Nx version
        run: npx nx --version

      - name: Fetch base branch
        run: |
          git fetch origin main || true
          git branch -a

      - name: Affected - Lint
        env:
          NX_SKIP_CLOUD: 'true'
        run: |
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            npx nx affected -t lint --parallel=3 --base=origin/main --head=HEAD --skip-nx-cache || npx nx run-many -t lint --parallel=3 --skip-nx-cache
          else
            npx nx run-many -t lint --parallel=3 --skip-nx-cache
          fi

      - name: Affected - Test (with coverage)
        env:
          NX_SKIP_CLOUD: 'true'
        run: |
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            npx nx affected -t test --parallel=3 --coverage --base=origin/main --head=HEAD --skip-nx-cache || npx nx run-many -t test --parallel=3 --coverage --skip-nx-cache
          else
            npx nx run-many -t test --parallel=3 --coverage --skip-nx-cache
          fi

      - name: Integration Tests
        env:
          NX_SKIP_CLOUD: 'true'
        run: npm run test:integration

      - name: Integration Tests Coverage
        env:
          NX_SKIP_CLOUD: 'true'
        run: npm run test:integration:coverage
        continue-on-error: true
        # Note: Coverage thresholds are disabled for integration tests
        # as many projects don't have integration tests yet

      - name: Upload Coverage Reports
        if: always()
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/**/lcov.info,./org/coverage/**/lcov.info
          flags: integration
          name: integration-tests-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN || '' }}

      - name: Affected - Build
        env:
          NX_SKIP_CLOUD: 'true'
        run: |
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            npx nx affected -t build --parallel=3 --base=origin/main --head=HEAD --skip-nx-cache || npx nx run-many -t build --parallel=3 --skip-nx-cache
          else
            npx nx run-many -t build --parallel=3 --skip-nx-cache
          fi

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Prepare Database Directory
        working-directory: org
        run: mkdir -p data
      - name: Run Database Migrations
        working-directory: org
        run: npm run db:migrate:up
        env:
          DB_DIALECT: sqlite
          DB_STORAGE: ./data/test.sqlite
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRES_IN: 15m
          REFRESH_TOKEN_EXPIRES_IN: 7d
          NODE_ENV: test
          PORT: 3000
          FRONTEND_URL: http://localhost:4200
      - name: Run Playwright E2E (API only)
        working-directory: org
        env:
          CI: 'true'
          NX_SKIP_CLOUD: 'true'
          DB_DIALECT: sqlite
          DB_STORAGE: ./data/test.sqlite
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRES_IN: 15m
          REFRESH_TOKEN_EXPIRES_IN: 7d
          NODE_ENV: test
          PORT: 3000
          FRONTEND_URL: http://localhost:4200
        run: npx nx e2e e2e --skip-nx-cache -- --project=api
      - name: Upload API E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-playwright-report
          path: org/e2e/playwright-report
          if-no-files-found: ignore
      - name: Upload API E2E Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-e2e-test-results
          path: org/e2e/test-results

  e2e-ui-chromium:
    runs-on: ubuntu-latest
    needs: [ci, e2e]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright UI E2E (Chromium only)
        env:
          CI: 'true'
          NX_SKIP_CLOUD: 'true'
        run: npx nx e2e e2e --skip-nx-cache -- --project=chromium
      - name: Upload UI E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-playwright-report
          path: org/e2e/playwright-report
          if-no-files-found: ignore
